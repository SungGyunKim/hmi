<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
  <header class="main-header" th:fragment="mainHeader">
    <!-- Logo -->
    <a href="index2.html" class="logo">
      <!-- @* mini logo for sidebar mini 50x50 pixels *@ -->
      <span class="logo-mini"><img th:src="@{/img/logo.jpg}" class="brandlogo-image" alt="Brand Logo"></span>
      <!-- @* logo for regular state and mobile devices *@ -->
      <span class="logo-lg"><img th:src="@{/img/logo.jpg}" class="brandlogo-image" alt="Brand Logo"><strong>@Html.Raw(OptionsApplicationConfiguration.Value.Name)</strong></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">모니터링 <span class="sr-only">(current)</span></a></li>
          <li><a href="#">데이터관리</a></li>
          <li><a href="#">이력관리</a></li>
          <li><a href="#">기준정보</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
      
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- Control Sidebar Toggle Button -->
          <li>
            <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</body>
</html>
