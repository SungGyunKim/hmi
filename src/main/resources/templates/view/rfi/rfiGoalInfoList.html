<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main_layout">
<head>
</head>
<body>
    <section class="content" layout:fragment="content">
      <!-- 검색조건 영역 -->
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-body">
			  <form role="form" class="form-inline frmSearchCondition">
                <div class="form-group">
                  <label class="control-label" for="Year">년도</label>
                  <select class="form-control input-sm" name="Year" id="Year">
                    <option value="">-- 선택 --</option>
                    <option value="2018">2018</option>
                    <option value="2019" selected>2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                  </select>
                </div>  
                <div class="form-group pull-right">
                  <button type="button" class="btn btn-primary btn-sm" id="btnSearch"><i class="fa fa-search"></i> 검색</button>
                  <button type="button" class="btn btn-primary btn-sm" id="btnSave"><i class="fa fa-download"></i> 저장</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- 검색결과 영역 -->
      <div class="row">
      	<div class="col-md-12">
      	  <div class="box box-solid">
            <div class="box-body">
				<table id="grid" class="col-md-12"></table>
            </div>
      	  </div>
      	</div>
      </div>
    </section>
    
	<th:block layout:fragment="content_js">
		<script th:inline="javascript">
		/*<![CDATA[*/
			
		$(function () {
			initButton();
			initGrid();
		});
		
		function initButton() {
			$("#btnSearch").click(function() {
				selectGoalInfoList();
			});
			
			$("#btnSave").click(function() {
				alert("준비 중");
			});
		}
		
		function initGrid() {
			$("#grid").jqGrid({
				datatype: "local",
			   	colNames: ["종류","목표량","단위","등록일시"],
			   	colModel: [
			   		{name:"Name", index:"Name", width:"30%", align:"center"},	// 종류
			   		{name:"Value", index:"Value", width:"30%", align:"right"}, // 목표량
			   		{name:"Unit", index:"Unit", width:"20%", align:"center"}, // 단위
			   		{name:"RegDate", index:"RegDate", width:"20%", align:"center"}, // 등록일시
			   	],
			   	rowNum: -1,
			    viewrecords: true,
			    autowidth: true, 
			    shrinkToFit: true,
			    forceFit: false,
			    height: 400
			});
		}
		
		function selectGoalInfoList() {
			var searchCondition = $(".frmSearchCondition").serializeObject();
			
			var param = {};
			param.Year = searchCondition.Year;
			
			$("#grid")
			.jqGrid("clearGridData", true)
			.jqGrid("setGridParam", {
				datatype: "json",
				url: "/rfi/selectGoalInfoList",
				postData: param,
			}).trigger("reloadGrid");
		}
		
		/*]]>*/
		</script>
	</th:block>
</body>
</html>
